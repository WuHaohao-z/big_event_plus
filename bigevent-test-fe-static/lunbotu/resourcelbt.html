<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- layuicss -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 自己的样式 -->
    <link rel="stylesheet" href="/assets/css/lunbotu/resourcelbt.css">
</head>
<body>

    <div class="layui-card">
        <div class="layui-card-header">
          <span>轮播图管理</span>
          <button type="button" class="layui-btn layui-btn-normal" id="btnpic">
            <i class="layui-icon layui-icon-face-smile layui-icon-upload"></i>上传图片</button>
        </div>
            <input type="file" id="swit" multiple style="display: none;">
        <div class="layui-card-body">
          <table class="layui-table">
            <colgroup>
              <col width="5%">
              <col width="200">
              <col>
              <col>
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>ID</th>
                <th>图片预览</th>
                <th>图片路径</th>
                <th>状态</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody>
             
            </tbody>
          </table>
        </div>
      </div>


      <!-- 引入模板引擎 -->
      <script src="/assets/lib/template-web.js"></script>
      <!-- 定义模板 轮播图的数据列表 -->
      <script type="text/html" id="tpl-cate">
        
        {{each data}}
        <tr>
        <td>{{$value.id}}</td>
        <td>
          <img src="{{'http://localhost:8888/uploads/' + $value.swiperimg}}">
        </td>
        <td>{{ $value.swiperimg }}</td>
        <td>
          {{if $value.swiperstatus === 1}}
          <span data-id='{{$value.id}}' data-status='2' class="layui-badge layui-bg-green">√</span>
          {{else}}
          <span data-id='{{$value.id}}' data-status='1' class="layui-badge layui-bg-cyan">X</span>
          {{/if}}
        </td>
        <td>
          <button data-id='{{$value.id}}' type="button" class="layui-btn layui-btn-xs layui-btn-danger delete">删除</button>
        </td>
      </tr>
        {{/each}}
        
      </script>
      <!-- layui js  -->
      <script src="/assets/lib/layui/layui.all.js"></script>
      <!-- jquery -->
      <script src="/assets/lib/jquery.js"></script>
      <!-- commit -->
      <script src="/assets/js/common.js"></script>
      <!-- 自己的js -->
      <script src="/assets/js/lunbotu/resourcelbt.js"></script>
</body>
</html>
