<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="/assets/css/resource/discuss.css">
</head>

<body>
    <!-- 面板区域 -->
    <div class="layui-card">
        <div class="layui-card-header">评论管理</div>
        <div class="layui-card-body">
            <!-- 表格区域 -->
            <table class="layui-table">
                <colgroup>
                    <col width="5%">
                    <col width="15%">
                    <col width="30%">
                    <col width="20%">
                    <col width="20%">
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>评论人</th>
                        <th>评论内容</th>
                        <th>评论时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- 定义模板 -->
    <script type="text/html" id="discuss_list">
        {{each data}}
        <tr>
            <td>{{$value.id}}</td>
            <td>{{$value.uname}}</td>
            <td>{{$value.content}}</td>
            <td>{{$value.cdate | dataFormat}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-sm btn_delete" data-id="{{$value.id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>


    <!-- 导入layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入模板字符串 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入common.js -->
    <script src="/assets/js/common.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/resource/discuss.js"></script>
</body>

</html>
